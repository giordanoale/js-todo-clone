<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- /jquery -->

        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <!-- /fontawesome -->

        <!-- google font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <!-- /google font -->

        <!-- css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- /css -->

        <title>To-Do List</title>
    </head>
    <body>

        <!-- intestazione -->
        <header>
            <img src="img/homer-header.jpeg">
            <h1>La lista della spesa del 4 Luglio di Homer</h1>
        </header>
        <!-- /intestazione -->

        <!-- corpo principale -->
        <main>
            <div class="box">
                <ul class="to-do">
                    
                </ul>
                <label for="">Aggiunti un elemento :</label>
                <input id="add-element" type="text" placeholder="Aggiungi un elemento">
            </div>
        </main>
        <!-- /corpo principale -->

        <!-- template -->
        <div class="template">
            <li class="element"><i class="fas fa-times delete"></i></li>
        </div>

        <!-- javascript -->
        <script src="js/script.js"></script>
        <!-- /javascript -->

    </body>
</html>
